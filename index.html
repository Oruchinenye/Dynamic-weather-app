<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Dynamic Weather App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMP2MwAGFf3Ef7GzUJo6QeW4Sw4SC5H4dfFu5D7" crossorigin="anonymous"></script>

</head>
<body>
    <div class="weather-app">
        <div class="weather-card">
            <header>
                <div class="header-content">
                    <h1><i class="fas fa-cloud-sun"></i>Weather App</h1>
                    <button id="theme-toggle" class="toggle-btn">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </header>
            <main>
                <div class="search-box">
                    <input type="text" name="city" id="city-input" placeholder="Enter your city">
                    <button id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="weather-info">
                    <h2 id="city-name">city,country</h2>
                    <img src="" alt="weather icon" id="weather-icon" class="weather-icon">
                    <p id="weather-description">Weather Description</p>
                    <div class="temperature">
                        <span class="temperature-value">---</span> C
                    </div>
                    <div class="details">
                        <p>Humidity : <span id="humidity">---</span>%</p>
                        <p>Wind Speed : <span id="wind-speed">---</span>km/hr</p>
                    </div>
                </div>
            </main>
            <footer>
                <P>Powered by learn with Chinny</P>
            </footer>
        </div>
    </div>
    
</body>
</html>
